<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>

    <script type="text/javascript">
		function ValidateSignup(){
		var email,pass,c_pass;
		email=document.getElementById('email').value;
		pass=document.getElementById('pass').value;
        c_pass=document.getElementById('c_pass').value;
		if(length.password<8){
			alert("Password Length Must Be Atleast 8");
			return false;
		}
        if(pass!=c_pass){
			alert("Password And Confirm Password Do Not Match.");
			return false;
		}
		return true;
		}
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/signup.css">
    
</head>
<body background="static/img/Login.jpg">
	<div class="container">
        <div class="head">
		    <h2>PEC Social Media</h2>
        </div>
		<form method="post" action="/user_signup" onsubmit="return Validate()" enctype="multipart/form-data">
            <div class="signup">
                <h3>Welcome To My Network</h3>
                <table style="font-size:15px;">
                    <tr>
                        <th>Name :<span>*</span></th>
                        <td><input type="text" placeholder="Enter Your Name" name="name" id="name" required></td>
                    </tr>
                    <tr>
                        <th>Username :<span>*</span></th>
                        <td><input type="text" placeholder="Enter Username" name="u_name" id="u_name" required></td>
                    </tr>
                    <tr>
                        <th>Password :<span>*</span></th>
                        <td><input type="password" placeholder="Enter Password" name="pass" id="pass" required></td>
                    </tr>
                    <tr>
                        <th>Confirm Password :<span>*</span></th>
                        <td><input type="password" placeholder="Enter Confirm Password" name="c_pass" id="c_pass" required></td>
                    </tr>
                    <tr>
                        <th>Email : <span>*</span></th>
                        <td><input type="text" placeholder="Enter Your Email" name="email" id="email" required></td>
                    </tr>
                </table><br>
                <label><b>Upload Profile Picture : </b></label>
                <input type="file" name="dp" id="dp">
            </div>
		    <button type="submit">Sign Up</button>
        </form>
        <p>Already Have An Account ? <a href="/user_login_page">Login Here</a></p>
    </div>
</body>
</html>
